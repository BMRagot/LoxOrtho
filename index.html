<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">LoxOrtho</a>
			</div>
		</div>
	</div>

<div id="master" class="container">
    <div class="row">
    <form>
		<div class="col-sm-5 col-sm-offset-0  col-xs-offset-1  col-xs-10 well well-square">
			<h2>Navigation</h2>
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
					</div>
					<div class="col-xs-5 center">
						Latitude
					</div>
					<div class="col-xs-5 center">
						Longitude
					</div>
				</div> 
				<hr>
				<div class="row">
					<div class="col-xs-2 vcenter">Origine:</div>
					<div class="col-xs-5 vcenter">
						<div class="control-group">
							<div class="controls">
								<input id="OrigLat" type="text" class="form-control form-control-square" placeholder="460800N" maxlength="7" required="" data-validation-regex-regex="^[0-9]{6}[NS]$" data-validation-regex-message="Format attendu:'460800N'" data-validation-required-message="Champ requis">
								<p class="help-block"></p>
							</div>
						</div>
					</div>
					<div class="col-xs-5 vcenter">
						<div class="control-group">
							<div class="controls">
								<input id="OrigLon" type="text" class="form-control form-control-square" placeholder="0011200W" maxlength="8" required="" data-validation-regex-regex="^[0-9]{7}[WE]$" data-validation-regex-message="Format attendu:'0011200W'" data-validation-required-message="Champ requis">
								<p class="help-block"></p>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-2 vcenter">But:</div>
					<div class="col-xs-5 vcenter">
						<div class="control-group">
							<div class="controls">
								<input id="ButLat" type="text" class="form-control form-control-square" placeholder="383800N" maxlength="7" required="" data-validation-regex-regex="^[0-9]{6}[NS]$" data-validation-regex-message="Format attendu:'460800N'" data-validation-required-message="Champ requis">
							</div>
						</div>
					</div>
					<div class="col-xs-5 vcenter">
						<div class="control-group">
							<div class="controls">
								<input id="ButLon" type="text" class="form-control form-control-square" placeholder="0270000W" maxlength="8" required="" data-validation-regex-regex="^[0-9]{7}[WE]$" data-validation-regex-message="Format attendu:'0011200W'" data-validation-required-message="Champ requis">
							</div>
						</div>
					</div>
				</div>
				<button id="goButton" type="submit" class="btn btn-square">Naviguons!</button>
			</div>
		</div>
		<div  class="col-sm-offset-2 col-sm-5 col-xs-offset-1 col-xs-10  well well-square">
			<h2>Route Orthodromique</h2>
			<div class="container result">
				<div class="row">
					<div class="col-xs-6">Cap:</div>
					<div class="col-xs-6"><span id="OrthCap" class="badge pull-right badge-primary">--</span></div>
				</div>
				<div class="row">
					<div class="col-xs-6">Distance:</div>
					<div class="col-xs-6"><span id="OrthDis" class="badge pull-right badge-primary">--</span></div>
				</div>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-5 col-xs-offset-1 col-xs-10   well well-square">
			<h2>Route Loxodromique</h2>
			<div class="container result">
				<div class="row">
					<div class="col-xs-6">Cap:</div>
					<div class="col-xs-6"><span id="LoxoCap" class="badge pull-right badge-success">--</span></div>
				</div>
				<div class="row">
					<div class="col-xs-6">Distance:</div>
					<div class="col-xs-6"><span id="LoxoDis" class="badge pull-right badge-success">--</span></div>
				</div>
			</div>
		</div>
    </form>
	</div>
</div>
